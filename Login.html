<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="assets/styles/style_login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<div class="global-container">
    <div class="container2">
        <div class="container-img">
            <img class="logo" src="assets/images/Logo.png">
        </div>
        <div class="container-card">
            <div class="login-form">
                <div class="card-body">
                    <h3 class="card-title text-center">Inicia sesión en Money Control</h3>
                    <div class="card-text">

                        <form>
                            <div class="form-group">
                                <label>Correo electrónico</label>
                                <input type="email" class="form-control form-control-sm" aria-describedby="emailHelp">
                            </div>


                            <div class="form-group">
                                <label>Contraseña</label>

                                <input type="password" class="form-control form-control-sm">
                            </div>
                            <div>
                                <a href="homepage.html" class="btn c" style="background-color: #152832; color: white">Iniciar sesión</a>
                            </div>

                            <br>
                            <div class="btn-1">
                                <a href="#">¿Olvidaste tu contraseña?</a>
                            </div>

                            <div class="btn-1">
                                ¿No tienes una cuenta? <a href="#">Crear cuenta</a>
                            </div>
                            <div class="btn-1">
                                <a href="index.html">Volver al inicio</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
