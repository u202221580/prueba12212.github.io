<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/styles/style_calendario.css" type="text/css">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="navigation">
        <ul>
            <li>
                <a href="#">
                    <img src="assets/images/hucha_oficial.png" class="logo">
                    <span class="titleLogo">MoneyControl</span>
                </a>
            </li>
            <li>
                <a href="homepage.html">
                    <img src="assets/images/casa_hover.png" class="icon">
                    <span class="title">Home</span>
                </a>
            </li>

            <li class="hovered">
                <a href="#">
                    <img src="assets/images/calendario_hover.png" class="icon">
                    <span class="title">Calendario</span>
                </a>
            </li>

            <li>
                <a href="calculadora.html">
                    <img src="assets/images/calculadora.png" class="icon">
                    <span class="title">Calculadora</span>
                </a>
            </li>

            <li>
                <a href="index.html">
                    <img src="assets/images/acceso_hover.png" class="icon">
                    <span class="title">Cerrar Sesion</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="main">
        <div class="topbar">
            <div class="toggle">
                <img src="assets/images/menu.png" class="icon">
            </div>
            <div class="user">
                <a href="perfil.html">
                    <img  src="https://images.unsplash.com/photo-1563306406-e66174fa3787?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" class="perfil">
                </a>
            </div>
        </div>
        <div class="content">
            <div class="calendar">
                <div class="header">
                    <button id="prev-btn">&lt;</button>
                    <span id="month-year"></span>
                    <button id="next-btn">&gt;</button>
                </div>
                <table>
                    <thead>
                    <tr>
                        <th>Domingo</th>
                        <th>Lunes</th>
                        <th>Martes</th>
                        <th>Miércoles</th>
                        <th>Jueves</th>
                        <th>Viernes</th>
                        <th>Sábado</th>
                    </tr>
                    </thead>
                    <tbody id="calendar-body"></tbody>
                </table>
            </div>
            <div class="recordatorio" id="recordatorio">
                <div ><img src="assets/images/img10.png" class="imagen"></div>
                <div class="texto"><h3>Hoy se programo un cobro de cuota</h3></div>
            </div>
        </div>
    </div>
</div>

<script src="assets/scripts/calendario.js"></script>
</body>
</html>
