<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/styles/style_calculadora.css" type="text/css">
    <title>Calculadora</title>
</head>
<body>
<div class="container">
    <div class="navigation">
        <ul>
            <li>
                <a href="#">
                    <img src="assets/images/hucha_oficial.png" class="logo">
                    <span class="titleLogo">MoneyControl</span>
                </a>
            </li>
            <li>
                <a href="homepage.html">
                    <img src="assets/images/casa_hover.png" class="icon">
                    <span class="title">Home</span>
                </a>
            </li>

            <li>
                <a href="calendario.html">
                    <img src="assets/images/calendario_hover.png" class="icon">
                    <span class="title">Calendario</span>
                </a>
            </li>

            <li class="hovered">
                <a href="#">
                    <img src="assets/images/calculadora.png" class="icon">
                    <span class="title">Calculadora</span>
                </a>
            </li>

            <li>
                <a href="index.html">
                    <img src="assets/images/acceso_hover.png" class="icon">
                    <span class="title">Cerrar Sesion</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="main">
        <div class="topbar">
            <div class="toggle">
                <img src="assets/images/menu.png" class="icon">
            </div>
            <div class="user">
                <a href="perfil.html">
                    <img  src="https://images.unsplash.com/photo-1563306406-e66174fa3787?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" class="perfil">
                </a>
            </div>
        </div>
        <div class="content">
            <div class="calculator">
                <div class="card-title text-center">
                    <p>Calculadora</p></div>
                <input type="text" id="result" disabled>
                <br>
                <input type="button" value="(">
                <input type="button" value=")">
                <input type="button" value="%">
                <input type="button" value="AC">
                <br>
                <input type="button" value="7">
                <input type="button" value="8">
                <input type="button" value="9">
                <input type="button" value="/">
                <br>
                <input type="button" value="4">
                <input type="button" value="5">
                <input type="button" value="6">
                <input type="button" value="x">
                <br>
                <input type="button" value="1">
                <input type="button" value="2">
                <input type="button" value="3">
                <input type="button" value="-">
                <br>
                <input type="button" value="0">
                <input type="button" value=".">
                <input type="button" value="=">
                <input type="button" value="+">

            </div>
        </div>
    </div>
</div>
</body>
</html>
